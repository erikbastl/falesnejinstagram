<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Instagram profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fafafa;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ddd;
    }

    .stat {
      font-weight: 600;
    }

    .post {
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post:hover {
      filter: brightness(0.85);
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container mt-5">

  <!-- PROFIL -->
  <div class="row align-items-center mb-4">
    <div class="col-md-3 text-center">
      <img src="https://images.fallout.wiki/b/bd/FNV_Caesar_infobox.jpg" class="profile-img">
    </div>

    <div class="col-md-9">
      <div class="d-flex align-items-center mb-2">
        <h4 class="me-3 mb-0">Caesar </h4>
        <button class="btn btn-primary btn-sm me-2">Sledovat</button>
        <button class="btn btn-outline-secondary btn-sm">Zpráva</button>
      </div>

      <div class="d-flex gap-4 mb-2">
        <div><span class="stat">6</span> příspěvků</div>
        <div><span class="stat">102 mil.</span> sledujících</div>
        <div><span class="stat">3 <span> sleduji</div>
      </div>

      <div>
        <strong>Edward Sallow</strong><br>
        Ruler of The Legion, number 1 profligate hater
      </div>
    </div>
  </div>

  <hr>

  <!-- GRID POSTŮ -->
  <div class="row g-1">
    <div class="col-4">
      <div class="post">
        <img src="https://oldworldblues.wiki.gg/images/thumb/Caesar%27s_Legion.png/600px-Caesar%27s_Legion.png?223311">
      </div>
    </div>
    <div class="col-4">
      <div class="post">
        <img src="https://mktg-assets.tcgplayer.com/fit-in/1000x1000/filters:quality(75)/content/opengraph/MTG-Caesar-Legions-Emperor-PIP.png">
      </div>
    </div>
    <div class="col-4">
      <div class="post">
        <img src="https://static.wikia.nocookie.net/fallout/images/2/29/FNV_Lanius.jpg/revision/latest/scale-to-width/360?cb=20180113191401">
      </div>
    </div>

    <div class="col-4">
      <div class="post">
        <img src="https://static.wikia.nocookie.net/fallout/images/3/3f/HH_Joshua_Graham.jpg/revision/latest?cb=20110607152803">
      </div>
    </div>
    <div class="col-4">
      <div class="post">
        <img src="https://static.wikia.nocookie.net/fallout/images/a/a8/FNV_Hoover_Dam_C.png/revision/latest/scale-to-width-down/1200?cb=20201105162745">
      </div>
    </div>
    <div class="col-4">
      <div class="post">
        <img src="https://static.wikia.nocookie.net/fallout/images/b/be/JoshuaGrahamExecution.png/revision/latest?cb=20110521192902">
      </div>
    </div>
